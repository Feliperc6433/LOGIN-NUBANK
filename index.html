<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>Login - Nubank</title>
</head>
<body>
    <div class="imagem">
        <img src="https://app.nubank.com.br/images/new-logo-white.svg" alt="mu">
    </div>
    <div class="card">
        <p class="texto">Faça seu login</p>
        <div class="login">
            <label for="">CPF</label>
            <input type="text" name="cpf">
            <label for="">Senha</label>
            <input type="password" name="senha">
        </div>
        <div class="botao">
            <button>CONTINUAR</button>
        </div>
        <div class="sobre-senha">
            <a href="#" name="esqueceu senha" class="esqueci">Esqueci minha senha ></a>
            <a href="#" name="ja tenho conta" class="tenho-conta">Ainda não sou cliente  ></a>
        </div>
    </div>
</body>
</html>
